---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: charlie-server-ssl
spec:
  entryPoints:
    - websecure
  tls: 
    secretName: hypera-ca-secret
  routes:
    - match: Host(`automacaoqas.hypera.com.br`)
      kind: Rule
      services:
        - name: charlie-server-service
          port: 80
